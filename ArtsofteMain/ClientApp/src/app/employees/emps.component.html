<h1>Сотрудники</h1>
<input class="btn btn-default" type="button" value="Добавить" (click)="add()"/>
<table *ngIf="tableMode; else create">
  <thead>
  <tr>
    <td>Имя</td>
    <td>Фамилия</td>
    <td>Возраст</td>
    <td>Пол</td>
    <td>Отдел</td>
    <td>Язык программирования</td>
  </tr>
  </thead>
  <tbody *ngIf="employee">
  <tr *ngFor="let e of employees; trackBy: trackByEmpID">

  </tr>
  </tbody>
</table>


<ng-template #create>
  <div class="form-group">
    <label>Имя</label>
    <label>
      <input type="text" [(ngModel)]="employee.name" class="form-control" />
    </label>
  </div>
  <div class="form-group">
    <label>Фамилия</label>
    <label>
      <input type="text" [(ngModel)]="employee.surname" class="form-control" />
    </label>
  </div>
  <div class="form-group">
    <label>Возраст</label>
    <label>
      <input type="number" [(ngModel)]="employee.age" class="form-control" />
    </label>
  </div>
  <div class="form-group">
    <label>Пол</label>
    <label>
      <select class="form-control" [(ngModel)]="employee.gender">
        <option *ngFor="let gender of genders" [value]="gender.value">
          {{gender.name}}
        </option>
      </select>
    </label>
  </div>
  <div class="form-group">
  <label>Отдел</label>
  <label>
    <select class="form-control" [(ngModel)]="employee.gender">
      <option *ngFor="let gender of genders" [value]="gender.value">
        {{gender.name}}
      </option>
    </select>
  </label>
  </div>
  <div class="form-group">
  <label>Язык программирования</label>
  <label>
    <select class="form-control" [(ngModel)]="employee.gender">
      <option *ngFor="let gender of genders" [value]="gender.value">
        {{gender.name}}
      </option>
    </select>
  </label>
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="submit()" class="btn btn-success"/>
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning"/>
  </div>
</ng-template>

<ng-template #edit>

</ng-template>
