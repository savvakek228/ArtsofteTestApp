<h1>Языки программирования</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
  <tr>
    <td>Название</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of languages; trackBy: trackByLangID">
    <ng-template [ngIf]="language?.languageID != p.languageID" [ngIfElse]="edit">
      <td>{{p?.name}}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="editLanguage(p)">Изменить/Сохранить</button>
        <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
      </td>
    </ng-template>
  </tr>
  </tbody>
</table>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Название</label>
    <label>
      <input type="text" [(ngModel)]="language.name" class="form-control" />
    </label>
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="submit()" class="btn btn-success"/>
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning"/>
  </div>
</ng-template>

<ng-template #edit>
  <td>
    <label>
      <input type="text" [(ngModel)]="language.name" class="form-control">
    </label>
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="submit()" class="btn btn-sm btn-success">
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning">
  </td>
</ng-template>
